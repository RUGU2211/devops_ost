# Spring PetClinic Application Configuration

# Server Configuration
server.port=8080

# Database Configuration (H2 for development)
spring.datasource.url=jdbc:hsqldb:mem:petclinic
spring.datasource.driver-class-name=org.hsqldb.jdbcDriver
spring.jpa.database-platform=org.hibernate.dialect.HSQLDialect

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# Cache Configuration
spring.cache.cache-names=vets
spring.cache.caffeine.spec=maximumSize=500,expireAfterWrite=300s

# Actuator Configuration
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always

# Banner
spring.banner.location=classpath:banner.txt

# Logging
logging.level.org.springframework.samples.petclinic=INFO
logging.level.org.hibernate=WARN

