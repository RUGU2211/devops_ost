services:
  jenkins:
    image: jenkins/jenkins:lts
    container_name: jenkins-petclinic
    user: root
    ports:
      - "9090:8080"
      - "50000:50000"
    volumes:
      # Jenkins home directory (persists data)
      - jenkins_home:/var/jenkins_home
      # Docker socket for Docker-in-Docker
      - /var/run/docker.sock:/var/run/docker.sock
      # Mount Maven settings
      - ./docker-configs/maven-settings.xml:/usr/share/maven/conf/settings.xml
    environment:
      - JAVA_OPTS=-Djenkins.install.runSetupWizard=true
    restart: unless-stopped
    networks:
      - jenkins-network

  # Optional: Maven build agent
  jenkins-agent:
    image: maven:3.8.6-openjdk-17-slim
    container_name: jenkins-maven-agent
    volumes:
      - jenkins_workspace:/workspace
    networks:
      - jenkins-network
    profiles:
      - agent

volumes:
  jenkins_home:
    driver: local
  jenkins_workspace:
    driver: local

networks:
  jenkins-network:
    driver: bridge

